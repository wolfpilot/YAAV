<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Yet Another Audio Visualizer</title>
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>
  <body>
    <main role="main">
      <canvas id="canvas">If you can see this, your browser doesn't support JS Canvas.</canvas>

      <div class="player">
        <div class="player__controls">
          <button id="play-btn" class="player__btn player__play-btn">Play</button>
          <button id="pause-btn" class="player__btn player__pause-btn">Pause</button>
        </div>

        <div class="player__track-info">
          <div class="player__artist-name">Artist</div>
          <div class="player__track-name">Track name</div>
        </div>

        <div class="player__timeline">
          <div class="player__time">
            <div class="player__elapsed-time">00:23</div>
            <div class="player__total-time">03:45</div>
          </div>

          <div class="player__progress">
            <div class="player__progress-track" role="presentation"></div>
            <div class="player__progress-bar" role="presentation"></div>
            <div class="player__progress-thumb" role="presentation"></div>
          </div>
        </div>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
