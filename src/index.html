<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Yet Another Audio Visualizer</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script>
      (function(doc) {

        function loadScripts(src) {
          var script = doc.createElement('script');

          script.src = src;
          script.onerror = console.error;

          doc.head.appendChild(script);
        }

        if ( window.onpointerdown === undefined ) {
          loadScripts('https://code.jquery.com/pep/0.4.3/pep.min.js');
        }
      }(document));
    </script>
  </head>
  <body>
    <main role="main">
      <canvas id="canvas">If you can see this, your browser doesn't support JS Canvas.</canvas>

      <div class="player">
        <div class="player__controls">
          <button class="player__btn player__play-btn" data-play-btn>Play</button>
          <button class="player__btn player__pause-btn" data-pause-btn>Pause</button>
        </div>

        <div class="player__track-info">
          <div class="player__artist-name">Artist</div>
          <div class="player__track-name">Track name</div>
        </div>

        <div class="player__timeline">
          <div class="player__time">
            <div class="player__elapsed-time" data-player-elapsed-time>00:00</div>
            <div class="player__total-time" data-player-total-time>--:--</div>
          </div>

          <div class="player__progress" data-player-progress>
            <div class="player__progress-wrapper">
              <div class="player__progress-track" role="presentation"></div>
              <div class="player__progress-bar" role="presentation" data-player-progress-bar>
                <div class="player__progress-thumb" role="presentation"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
